<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="App for people who want to go camping but do not want to forget the essentials!">
    <meta name="keywords" content="Camping, Packing, Checklist, What to bring, Bike-packing, Kayak-camping">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pack-List App</title>

</head>

<body>
    <section class="app-section">
        <h1>Camping Pack-List</h1>
        <div class="gear-input">
            <input type="text" id="input-gear" placeholder="Your gear...">
            <button id="add-btn">ADD</button>
        </div>

        <div id="user-list">
            <div>
                <p contenteditable="true">TEST EDIT</p>
                <button>delete</button>
                <button>edit</button>
                <button>save</button>
            </div>

            <div>
                <p contenteditable="false">TEST SAVE</p>
                <button>delete</button>
                <button>edit</button>
                <button>save</button>
            </div>

        </div>

    </section>
    <script type="text/javascript" src="app.js"></script>
    <noscript>
        Your browser does not support JavaScript!
      </noscript>
</body>

</html>
